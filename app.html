<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="gate-deck"">
        <button id="add-and" class="add_gate">AND</button>
        <button id="add-or" class="add_gate">OR</button>
        <button id="add-not" class="add_gate">NOT</button>
        <button id="add-switch" class="add_gate">SWITCH</button>
      </div>
    </div>
    <!-- input checkbox id straigth line -->
    <table id="truthtable">
      <tr>
        <th>S1</th>
        <th>S2</th>
        <th>S3</th>
        <th>S4</th>
        <th>Output</th>
      </tr>
      <tr>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>1</td>
      </tr>
      <tr>
        <td>0</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
        <td>0</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
    <button id="checkall"> Check All </button>

    <section id="settings">
    <h3>Settings</h3>
    <input type="checkbox" id="straight-line" /><span> Draw Zigzag</span><br/>
    <span>Speed:</span><input type="range" id="speed-slider" min="10" max="300" value="100" /> <span id="speed-label"></span>
    </section>
  </body>

  <style>
    .add_gate {
      position: relative;
      left: 10px;
      top: 10px;
      background-color: blue;
      color: white;
    }

    #gate-deck {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 999;
    }

    th,td {
      padding: 3px 15px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:not(:first-child):hover {
      background-color: coral;
    }
    table {
      border: 1px solid black;
    }
  </style>
